<!DOCTYPE html>
<html>
<head>
    <title>Personal Data Leak Detector</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 12px;
            background-color: #121212;  /* Dark background */
            color: #e0e0e0;             /* Light text */
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 5px;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: #2e7d32; /* Green button */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e3c;
        }
        h2, h3 {
            color: #ffffff;
            margin: 8px 0;
        }
        ul {
            padding-left: 20px;
        }
        p {
            margin: 5px 0;
        }
        #result {
            margin-top: 10px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Personal Data Leak Detector</h2>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="phone">Phone (optional):</label>
    <input type="text" id="phone" placeholder="Enter your phone number" />

    <button id="checkLeakBtn">Check for Leaks</button>

    <div id="result">
        <!-- Human-readable report will appear here -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
